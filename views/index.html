<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise Tracker</h1>

      <!-- Form to Create a New User -->
      <form action="/api/users" method="post">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="Enter username" required />
        <input type="submit" value="Create User" />
      </form>

      <!-- Form to Add Exercises -->
      <form id="exercise-form" method="post">
        <h2>Add Exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name="userId" placeholder="Enter User ID" required />
        <input id="desc" type="text" name="description" placeholder="Exercise Description" required />
        <input id="dur" type="number" name="duration" placeholder="Duration (mins)" required />
        <input id="date" type="date" name="date" placeholder="Date (optional)" />
        <input type="submit" value="Add Exercise" />
      </form>

      <!-- Exercise Log Information -->
      <p>
        <strong>Retrieve Exercise Log:</strong><br />
        <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
      </p>
      <p>
        <strong>Optional Parameters:</strong><br />
        <strong>from</strong>, <strong>to</strong> = Dates (yyyy-mm-dd)<br />
        <strong>limit</strong> = Number of logs
      </p>
    </div>

    <script>
      // Update the action dynamically for the exercise form
      const exerciseForm = document.getElementById('exercise-form');

      exerciseForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission behavior

        const userId = document.getElementById('uid').value;
        if (!userId) {
          alert('User ID is required to add an exercise!');
          return;
        }

        // Update form action dynamically
        exerciseForm.action = `/api/users/${userId}/exercises`;
        exerciseForm.submit(); // Submit the form
      });
    </script>
  </body>
</html>
